<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CONTACT · 伴行天使-车载婴幼儿监护器</title>
  <link rel="stylesheet" href="styles/base.css"/>
  <link rel="stylesheet" href="styles/components.css"/>
  <link rel="stylesheet" href="styles/utilities.css"/>
  <script src="scripts/app.js" defer></script>
  <script src="scripts/sim.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <nav class="nav">
        <div class="brand">
          <div class="logo">伴</div>
          <div>伴行天使·车载婴幼儿监护器</div>
        </div>
        <div class="nav-links">
          <a href="index.html" class="">首页</a>
          <a href="features.html" class="">功能介绍</a>
          <a href="device.html" class="">硬件与安装</a>
          <a href="safety.html" class="">安全与告警</a>
          <a href="privacy.html" class="">隐私与合规</a>
          <a href="docs.html" class="">使用文档</a>
          <a href="faq.html" class="">常见问题</a>
          <a href="contact.html" class="active">联系我们</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <!-- 保留一个区块，并把“联系我们”标题移到这里 -->
    <section class="section">
      <div class="container">
        <div class="section-title">
          <div class="dot"></div>
          <h2>联系我们</h2>
        </div>

        <form id="contact-form" class="card">
          <div class="grid-2">
            <div>
              <label>姓名</label>
              <input name="name" class="p-8 w-100 rounded-12 border-1" placeholder="张三"/>
            </div>
            <div>
              <label>邮箱</label>
              <input name="email" class="p-8 w-100 rounded-12 border-1" placeholder="you@example.com"/>
            </div>
          </div>
          <div class="m-10">
            <label>留言 <small><span id="msg-count">0</span> 字</small></label>
            <textarea name="message" class="p-8 w-100 rounded-12 border-1" rows="5" placeholder="说点什么…"></textarea>
          </div>
          <div class="control-bar">
            <button class="btn btn-primary" type="submit">提交</button>
            <span id="form-status" class="text-16"></span>
          </div>
        </form>
      </div>
    </section>

    <!-- 下方重复的“联系我们”区块已删除 -->

    <div id="modal-ok" class="modal">
      <div class="dialog">
        <h3>提交成功</h3>
        <p>你的信息已记录（本地演示，不会上传）。我们将尽快与您联系。</p>
        <div class="mt-10">
          <button class="btn" data-close-modal="modal-ok">关闭</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="grid-3">
        <div>
          <b>项目定位</b>
          <p>面向车载场景的婴幼儿安全看护与异常提醒系统。本页为功能与界面演示，不代表最终产品形态。</p>
        </div>
        <div>
          <b>隐私承诺</b>
          <p>本表单不会采集、存储或上传任何个人信息；页面不接入第三方统计/追踪脚本。若需正式沟通，请使用顶部导航中的联系方式。</p>
        </div>
        <div>
          <b>版权与声明</b>
          <p>© 2025 伴行天使团队。页面仅用于软著与学术交流，未经授权不得转载或用于商业用途。</p>
        </div>
      </div>
    </div>
  </footer>



  <script src="scripts/app.js"></script>
</body>
</html>
